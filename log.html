<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../项目5/Style.css">
    <title>Sliding Sign In/Sign Up</title>
</head>

<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>注 册</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-qq"></i></a>
                <a href="#" class="social"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social"><i class="fab fa-weibo"></i></a>
            </div>
            <span>选择以上方式登录或使用您的账号</span>
            <input type="text" placeholder="姓名" id="user"onblur="formValiad.cherkUserName()"/><span id="userInfo"></span>
            <input type="text" placeholder="邮箱" id="mail" onblur="formValiad.cherkMail()"/><span id="mailInfo"></span>
            <input type="password" placeholder="密码" id="pwd"onblur="formValiad.cherkPassWord()"/><span id="pwdInfo"></span>
            <button>注册</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>登 录</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-qq"></i></a>
                <a href="#" class="social"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social"><i class="fab fa-weibo"></i></a>
            </div>
            <span>选择以上方式登录或使用您的账号</span>
            <input type="text" placeholder="用户名" id="user2" onblur="formValiad.cherkUserName2()"/><span id="userInfo2"></span>
            <input type="password" placeholder="密码" id="pwd2" onblur="formValiad.cherkPassWord2()"/><span id="pwdInfo2"></span>
            <a href="#">忘记密码？</a>
            <button>登录</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>已有账号？</h1>
                <p>请使用您的账号进行登录</p>
                <button class="ghost" id="signIn">登录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>没有账号？</h1>
                <p>立即注册加入我们，和我们一起开始旅程吧。</p>
                <button class="ghost" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>
<script>
    let user=document.getElementById('user');
    let mail=document.getElementById('mail');
    let pwd=document.getElementById('pwd');
    let user2=document.getElementById('user2');
    let pwd2=document.getElementById('pwd2');
    let userInfo=document.getElementById('userInfo');
    let mailInfo=document.getElementById('mailInfo');
    let pwdInfo=document.getElementById('pwdInfo');
    let formValiad={
        cherkUserName:function () {
            let pattern=/^\w{6,}$/;
            if(user.name.length==0)
            {
                userInfo.innerHTML="*用户名不能为空";
                userInfo.style.color="red"
                return false;
            }
            if(!pattern.test(user.value)){
                userInfo.innerHTML="*用户名不合法"
                userInfo.style.color="red";
                return false;
            }
            else{
                userInfo.innerHTML="ok"
                userInfo.style.color="green";
                return  true;
            }

        },
        cherkUserName2:function () {
            let pattern=/^\w{6,16}$/;
            if(user.name.length==0)
            {
                userInfo2.innerHTML="*用户名不能为空";
                userInfo2.style.color="red"
                return false;
            }
            if(!pattern.test(user.value)){
                userInfo2.innerHTML="*用户名不合法"
                userInfo2.style.color="red";
                return false;
            }
            else{
                userInfo2.innerHTML="ok"
                userInfo2.style.color="green";
                return  true;
            }

        },
        cherkMail:function () {
            let pattern=/^\w{6,16}$/;
            if(user.name.length==0)
            {
                mailInfo.innerHTML="*邮箱不能为空";
                mailInfo.style.color="red"
                return false;
            }
            if(!pattern.test(user.value)){
                mailInfo.innerHTML="*邮箱不合法"
                mailInfo.style.color="red";
                return false;
            }
            else{
                mailInfo.innerHTML="ok"
                mailInfo.style.color="green";
                return  true;
            }
        },
        cherkPassWord:function () {
            let pattern=/^\w{6,16}$/;
            if(user.name.length==0)
            {
                pwdInfo.innerHTML="*密码不能为空";
                pwdInfo.style.color="red"
                return false;
            }
            if(!pattern.test(user.value)){
                pwdInfo.innerHTML="*密码不合法"
                pwdInfo.style.color="red";
                return false;
            }
            else{
                pwdInfo.innerHTML="ok"
                pwdInfo.style.color="green";
                return  true;
            }
        },
        cherkPassWord2:function () {
            let pattern=/^\w{6,16}$/;
            if(user.name.length==0)
            {
                pwdInfo2.innerHTML="*密码不能为空";
                pwdInfo2.style.color="red"
                return false;
            }
            if(!pattern.test(user.value)){
                pwdInfo2.innerHTML="*密码不合法"
                pwdInfo2.style.color="red";
                return false;
            }
            else{
                pwdInfo2.innerHTML="ok"
                pwdInfo2.style.color="green";
                return  true;
            }
        }
    }
</script>
<script src="../项目5/main.js"></script>
</body>

</html>
